<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Js</title>
  </head>
  <body>
    <section class="container">
      <h1>Exercício HTML JS</h1>
      <form class="form">
        <input
          type="number"
          placeholder="Coloque um número"
          required
          class="number-one"
        />
        <input
          type="number"
          placeholder="Coloque um número"
          required
          class="number-two"
        />
        <button type="submit">Enviar</button>
      </form>
      <p class="positive-message">Os números são validos!</p>
      <p class="negative-message">Os números não são validos</p>
    </section>
    <script src="./scrip.js"></script>
  </body>
</html>
